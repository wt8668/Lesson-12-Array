<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dictionary Sample</title>
</head>
<body>
    <label>Nhập từ:</label>
    <input type="text" name="" id="userInput">
    <button onclick="transcript()">Dịch</button>
    <p id="result"></p>

<script>
    function transcript() {
    let arr_eng = ["banana", "apple", "orange", "pen", "pencil", "book", "dumb"];
    let arr_vie = ["chuối", "táo", "cam", "bút", "bút chì", "sách", "khờ"];
    let string = document.getElementById("userInput").value;
        let index_eng = 0;
        let result = "";
        for (let i = 0; i < arr_eng.length; i++) {
            if (string == arr_eng[i]) {
                index_eng = i;
                for (let j = 0; j < arr_vie.length; j++) {
                    if(index_eng == j) {
                        result = arr_vie[j];
                    }
                }
            }
        }
            document.getElementById("result").innerHTML = result;
    }
</script>
</body>
</html>
